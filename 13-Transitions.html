<!doctype html>
<html lang='en-GB'>
<head>
  <meta charset='utf-8'>
  <title>Ractive test</title>
</head>

<body>
  <h1>Ractive test</h1>

  <div id='container'></div>
 
  <script id='template' type='text/ractive'>
    {{#if visible === 1 }}
      <button intro='fade:slow' outro='fly:fast' on-click='show:2'>Click me!</button>
    {{elseif visible === 2 }}
      <button intro='slide:slow' outro='fade:1000' on-click='show:3'>And me!</button>
    {{elseif visible === 3 }}
      <button intro='fly:1000' outro='slide:100' on-click='show:1'>Now click me!</button>
    {{/if}}

  </script>

  <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>

  <script>
   var ractive = new Ractive({
      el: '#container',
      template: '#template',
      data: { visible: 1 }
    });

    ractive.on({
      show: function ( event, which ) {
        ractive.set( 'visible', null ).then( function () {
          ractive.set( 'visible', which );
        });
      }
    });
  </script>
</body>
</html>
