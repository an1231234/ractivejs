<!doctype html>
<html lang='en-GB'>
<head>
  <meta charset='utf-8'>
  <title>Ractive test</title>
</head>

<body>
  <h1>Ractive test</h1>

  <div id='container'></div>
 
  <script id='template' type='text/ractive'>
    <svg>
      
      <!-- offset everything by 30,30 so we can see the labels -->
      <g transform='translate(30,30)'>
        
        <!-- the rectangle -->
        <rect width='100' height='100'/>

        <!-- the area of the rectangle -->
        <text class='area' x='50' y='50'>
          10000 pxÂ²
        </text>

        <!-- the width -->
        <text transform='translate( 50, -10 )'>
          100 px
        </text>

        <!-- the height -->
        <text transform='translate( -10, 50 ), rotate(-90)'>
          100 px
        </text>
      </g>
    </svg>

  </script>

  <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>

  <script>
    var ractive = new Ractive({
      el: '#container',
      template: '#template',
      data: { width: 100, height: 100 }
    });
    ractive.animate({ width: 300, height: 200 }, {
      easing: 'easeOut',
      duration: 800
    });
  </script>
</body>
</html>
